specVersion: v0.1.0
package:
  name: "atomicmarketsales"
  version: v0.1.4
  url: https://github.com/pinax-network/substreams-atomicmarket-sales

imports:
  prom: https://github.com/pinax-network/substreams-sink-prometheus.rs/releases/download/v0.1.9/substreams-sink-prometheus-v0.1.9.spkg
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.2/substreams-sink-sql-protodefs-v1.0.2.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

protobuf:
  files:
    - atomicmarketsales.proto
  importPaths:
    - ./proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/atomicmarketsales.wasm

modules:
  - name: map_sales
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.atomicmarketsales.v1.AssertSaleEvents

  - name: prom_out
    kind: map
    inputs:
      - map: map_sales
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations

# sink from https://github.com/streamingfast/substreams-sink-entity-changes
  - name: graph_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_sales
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_sales
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wire_protocol_access: true